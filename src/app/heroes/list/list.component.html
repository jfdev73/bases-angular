<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Heroe Borrado: <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroes.length > 0"
  (click)="removeLastHero()"
  class="btn btn-danger"
>
  Borrar ultimo herore
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes" class="list-group-item">{{ heroe }}</li>
</ul>
